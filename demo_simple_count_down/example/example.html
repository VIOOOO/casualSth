<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple Countdown</title>

    <script src="countDown.js"></script>
    <!-- <link href="style.1.css" media="all" rel="stylesheet" /> -->
    <link href="style.2.css" media="all" rel="stylesheet" />
</head>

<body>
    <style>
        .container {
            position: relative;
        }
    </style>
    <div class="container"></div>

    <div style="padding-top:50px;">
        <a target="_blank" style="color:pink" href="https://www.cssscript.com/flipping-countdown-clock-javascript-css-countdown-js/#aHR0cHM6Ly9lLm5leGFjLmNvbS9lL2EtMTE4OS9zLTM2MTQvcy0zNjE0LnhnaT9nb29nbGVfZ2lkPUNBRVNFSnF0eExSY185SHV5MEhuOGg2d01zWSZnb29nbGVfY3Zlcj0xJmdvb2dsZV9wdXNoPUFITkYxM0kxSFd5VmhxUG5hR1RleXpLMnNocS10bG12bVhuT2NsbzgwSk5lbzlvTFF3,aHR0cHM6Ly9jbS5nLmRvdWJsZWNsaWNrLm5ldC9waXhlbC9hdHRyP2Q9QUhORjEzSUVrUjZQRWFPSG9yNXBxdWVNTzN1d0Zmek1VaG9i">例子地址</a>
    </div>
    <script>
        var cd = new Countdown({
            cont: document.querySelector('.container'),
            endDate: 1553468400000,
            outputTranslation: {
                year: 'Years',
                week: 'Weeks',
                day: 'Days',
                hour: 'Hours',
                minute: 'Minutes',
                second: 'Seconds',
            },
            endCallback: null,
            outputFormat: 'week|day|hour|minute|second',
        });
        cd.start();
    </script>
</body>

</html>
