<html>

<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/x-icon" href="./resource/favicon.ico" />
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>阅读赚取积分，新注册用户领红包</title>
    <meta name="description" content="用户注册可得奖励">
    <link rel="stylesheet" type="text/css" href="./resource/invite.css?v=2019">
    <script type="text/javascript" src="./resource/jQuery.min.js?v=2019"></script>
    <script src="./resource/invite.js?v=2019"></script>
    <script src="./resource/rem.js?v=2019"></script>
    <style>
        html {
            font-size: 100px;
        }
    </style>
    <style type="text/css">
        .i-hid {
            display: none;
        }
    </style>
</head>

<body style="font-size: 30px;">
    <!-- <img class="i-hid" src="./resource/man-share.png"> -->
    <div class="register">
        <img class="c-invite-share" src="./resource/c-invite-share.jpg">
        <div class="fixed-invite-cont">
            <div class="word">
                <p>阅读赚取积分 . 新注册用户领红包</p>
            </div>
            <div class="input">
                <div class="input-letf">
                    <img class="verify" src="./resource/telephone.png">
                </div>
                <div class="input-right">
                    <input type="text" name="" class="phoneNum" value="" placeholder="输入手机号领取">
                </div>
                <!-- <i class="icon-warn" style="display: inline;"></i> -->
            </div>
            <div class="input">
                <div class="input-letf">
                    <img class="verify" src="./resource/verify.png">
                </div>
                <div class="input-right">
                    <input type="text" name="" value="" class="verifyNum" placeholder="输入验证码">
                    <em class="getCode">获取验证码</em>
                </div>
                <!--     <i class="icon-warn" style="display: inline;"></i> -->
            </div>
            <div class="submit" data-path="http://http://192.100.100.1.com/api/UserInvites/AddUserInvite">
                <span>立即领取</span>
            </div>
            <!-- <p class="download-text">下载不了点这里&gt;&gt;</p> -->
        </div>
    </div>
    <div class="tips-mask" style="display: none;">
        <img class="tips-pic" src="./resource/tips@2x.png">
    </div>
    <p class="toast-text" style="display: none;">请输入正确手机号码</p>
    <div class="success success1">
        <div class="bgcolor">
            <div class="popup">
                <img class="icon-popup-success" src="./resource/icon-popup-success.png">
                <div class="content-1">
                    <p>
                        恭喜您的积分已到账
                    </p>
                </div>
                <div class="content-3">
                    <p>提示 : 注册账号必须与下载APP的手机号码保持一致.</p>
                </div>
                <div class="popup-submit">
                    <span>立即下载兑换</span>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
